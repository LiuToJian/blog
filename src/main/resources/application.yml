spring:
  thymeleaf:
    mode: LEGACYHTML5
    cache: false
    encoding: utf-8
    prefix: classpath:/templates/
    suffix: .html
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/blog?characterEncoding=UTF-8&serverTimezone=UTC
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
logging:
  file:
    path: log
server:
  port: 80
