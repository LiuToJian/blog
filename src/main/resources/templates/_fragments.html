<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}"/>
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}"/>
    <title th:replace="${title}"></title>
    <style>
        body {
            background: url("/imgs/bg.jpg");
        }

        .m-container-small {
            max-width: 60em !important;
            margin: auto !important;
        }

        .m-mobile-show {
            display: none !important;
        }

        @media screen and(max-width: 768px) {
            .m-mobile-hide {
                display: none !important;
            }

            .m-mobile-show {
                display: block !important;
            }

            .m-moble-wide {
                width: 100% !important;
            }
        }

        .m-opacity-tiny {
            opacity: 0.7 !important;
        }
    </style>
</head>
<body>
<nav th:fragment="menu(n)" class="ui inverted segment attached m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted menu stackable">
            <h2 class="ui header teal item">ZXX</h2>
            <a href="/index" class="m-item item m-mobile-hide" th:classappend="${n==1}?'active'"><i class="mini home icon"></i>首页</a>
            <a href="/types" class="m-item item m-mobile-hide" th:classappend="${n==2}?'active'"><i class="mini idea icon"></i>分类</a>
            <a href="blog.html" class="m-item item m-mobile-hide" th:classappend="${n==3}?'active'"><i class="mini clone icon"></i>归档</a>
            <a href="tags.html" class="m-item item m-mobile-hide" th:classappend="${n==4}?'active'"><i class="mini tags icon"></i>标签</a>
            <a href="aboutme.html" class="m-item item m-mobile-hide" th:classappend="${n==5}?'active'"><i class="mini info icon"></i>关于我</a>

            <div class="right item m-item">
                <form action="#" name="search" method="post" th:action="@{/search}" target="_blank">
                <div class="ui input icon transparent inverted">
                    <input type="text" name="query" placeholder="Search......" th:value="${query}"/>
                    <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                </div>
                </form>
            </div>

        </div>
    </div>
    <a href="#" id="toggle" class="ui button button black m-mobile-show" style="position: absolute;top: 0;right: 0;">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--底部-->
<footer th:fragment="footer" class="ui inverted segment vertical m-padded-tb-huge">
    <div class="ui container center aligned">
        <div class="ui grid divided inverted stackable">
            <div class="two wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/imgs/er.JPG" style="width: 110px" class="ui rounded image"  th:src="@{/imgs/er.JPG}">
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户简介</a>
                    <a href="#" class="item">用户简介</a>
                    <a href="#" class="item">用户简介</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户简介</a>
                    <a href="#" class="item">用户简介</a>
                    <a href="#" class="item">用户简介</a>
                </div>
            </div>
            <div class="six wide column">
                <h4 class="ui inverted header m-text-thin m-text-sp m-opacity-mini">ZhaoXingXin</h4>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-sp m-opacity-tiny">XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</p>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="../static/jar/jquery-3.4.1.min.js" th:src="@{/jar/jquery-3.4.1.min.js}"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/qro/qrcode.min.js" th:src="@{/lib/qro/qrcode.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</th:block>
</body>
</html>
