<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments::head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <title>归档</title>
    <style>
        body {
            background: url("../static/imgs/bg.jpg");
        }

        .m-container-small {
            max-width: 60em !important;
            margin: auto !important;
        }

        .m-mobile-show {
            display: none !important;
        }

        @media screen and(max-width: 768px) {
            .m-mobile-hide {
                display: none !important;
            }

            .m-mobile-show {
                display: block !important;
            }

            .m-moble-wide {
                width: 100% !important;
            }
        }

        .m-opacity-tiny {
            opacity: 0.7 !important;
        }
    </style>
</head>
<body>
<!--导航条-->
<nav class="ui inverted segment attached m-padded-tb-mini" th:replace="_fragments::menu(4)"
     style="-webkit-box-shadow: 0 4px 8px rgba(0,0,0,0.2)">
    <div class="ui container">
        <div class="ui inverted menu stackable">
            <h2 class="ui header teal item">归档</h2>
            <a href="index.html" class="m-item item m-mobile-hide" style=""><i class="mini home icon"></i>首页</a>
            <a href="types.html" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
            <a href="blog.html" class="m-item item m-mobile-hide"><i class="mini clone icon"></i>归档</a>
            <a href="tags.html" class="active m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
            <a href="aboutme.html" class="m-item item m-mobile-hide"><i class="mini info icon"></i>关于我</a>
            <div class="right item m-item">
                <div class="ui input icon transparent inverted">
                    <input type="text" placeholder="Search......"/>
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" id="toggle" class="ui button button black m-mobile-show" style="position: absolute;top: 0;right: 0;">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--中间内容-->
<div style="padding-top: 3em !important;
    padding-bottom: 3em !important;max-width: 72em !important;margin: auto !important;" class="m-container-small">
    <div class="ui container">
        <div class="ui segment top padded attached">
            <div class="ui two column grid middle aligned">
                <div class="column">
                    <h3 class="ui header teal">归档</h3>
                </div>
                <div class="column right aligned">
                    共<h2 class="ui orange header m-text-thin" style="display: inline-block !important;"
                         th:text="${blogCount}">14</h2>篇博客
                </div>
            </div>
        </div>
    </div>

    <th:block th:each="item:${archiveMap}">
        <h3 class="ui header center aligned" th:text="${item.key}">2017</h3>
        <div class="ui fluid vertical menu">
            <a href="#"  th:href="@{/blog/{id}(id=${blog.id})}" class="item" th:each="blog:${item.value}">
            <span>
            <i class="mini teal circle icon"></i><span th:text="${blog.title}">关于刻意联系的清单</span>
                <div class="ui teal basic left pointing label mini" th:text="${#dates.format(blog.updateTime,'MM.dd')}">9月3日</div>
                </span>
                <div class="ui orange basic left pointing label" th:text="${blog.flag}">原创</div>
            </a>

        </div>
    </th:block>
</div>
<!--底部-->
<footer th:replace="_fragments::footer" class="ui inverted segment vertical m-padded-tb-huge">
    <div class="ui container center aligned">
        <div class="ui grid divided inverted stackable">
            <div class="two wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/imgs/er.JPG" style="width: 110px" class="ui rounded image">
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户简介</a>
                    <a href="#" class="item">用户简介</a>
                    <a href="#" class="item">用户简介</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户简介</a>
                    <a href="#" class="item">用户简介</a>
                    <a href="#" class="item">用户简介</a>
                </div>
            </div>
            <div class="six wide column">
                <h4 class="ui inverted header m-text-thin m-text-sp m-opacity-mini">ZhaoXingXin</h4>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-sp m-opacity-tiny">XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</p>
    </div>
</footer>
</body>
<th:block th:replace="_fragments::script">
</th:block>
<script>
    $("#toggle").click(function () {
        console.log("点击了");
        $(".m-item").toggleClass("m-mobile-hide");
    });
</script>
</html>
