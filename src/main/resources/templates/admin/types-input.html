<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/admin_fragments::head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <title>分类管理--新增</title>
    <style>
        body {
            background: url("../../static/imgs/bg.jpg");
        }

        .m-container-small {
            max-width: 60em !important;
            margin: auto !important;
        }

        .m-mobile-show {
            display: none !important;
        }

        @media screen and(max-width: 768px) {
            .m-mobile-hide {
                display: none !important;
            }

            .m-mobile-show {
                display: block !important;
            }

            .m-moble-wide {
                width: 100% !important;
            }
        }

        .m-opacity-tiny {
            opacity: 0.7 !important;
        }
    </style>
</head>
<body>
<!--导航条-->
<nav th:replace="admin/admin_fragments::menu(2)" class="ui inverted segment attached m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted menu stackable">
            <h2 class="ui header teal item">管理后台</h2>
            <a href="index.html" class="m-item item m-mobile-hide" style=""><i class="mini home icon"></i>博客</a>
            <a href="types.html" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
            <a href="tags.html" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
            <div class="right menu">
                <div class="ui dropdown item" id="headimg">
                    <div class="text">
                        <img src="https://picsum.photos/id/237/110/110" alt="" class="ui avatar image">
                        ZXX
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" id="toggle" class="ui button button black m-mobile-show" style="position: absolute;top: 0;right: 0;">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="blogs-input.html" th:href="@{/supper/input}" class="active teal item">新增</a>
            <a th:href="@{/supper/types}" class="item">列表</a>
        </div>
    </div>
</div>
<!--中间内容-->
<div style="padding-top: 3em !important;
    padding-bottom: 3em !important;max-width: 72em !important;margin: auto !important;" class="m-container-small">
    <div class="ui container">
        <form action="#" method="post" th:action="*{id}==null?@{/supper/types}:@{/supper/types/{id}(id=*{id})}" th:object="${type}" class="ui form" id="formReg">
            <input type="hidden" name="id" th:value="*{id}"/>
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">名称</label>
                    <input type="text" name="name" placeholder="分类名称" th:value="*{name}"/>
                </div>
            </div>

            <div class="ui right aligned container">
                <button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal submit button">提交</button>
            </div>
            <!--/*/
<div class="ui negative message" th:if="${#fields.hasErrors('name')}" id="closeIcon">
<i class="close icon"></i>
    <div class="header">验证失败</div>
    <p th:errors="*{name}">提交的信息不符合规则</p>
    </div>
            /*/-->



            <div class="ui error message">

            </div>
        </form>
    </div>
</div>
<div style="height: 6px;"></div>
<br><br><br><br>
<br><br><br><br>
<br><br><br><br>
<!--底部-->
<footer th:replace="admin/admin_fragments::footer">
</footer>
</body>
<th:block th:replace="admin/admin_fragments::script">
</th:block>
<script>

    $("#closeIcon").on("click",function () {
        $(this).closest("#closeIcon").transition("fade");
    });
    $("#toggle").click(function () {
        console.log("点击了");
        $(".m-item").toggleClass("m-mobile-hide");
    });

    $("#pay").popup({
        popup: $(".payQ.popup"),
        on: "click",
        position: "bottom center"
    });
    $("#headimg").dropdown({
        on: "hover"
    });
    $(".ui.dropdown").dropdown();

    $("#formReg").form({
        fields: {
            title: {
                identifier: "name",
                rules: [{
                    type: "empty",
                    prompt: "请输入分类名称"
                }]
            }
        }
    })
</script>
</html>
