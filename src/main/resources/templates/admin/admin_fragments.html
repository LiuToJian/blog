<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <title th:replace="${title}">详情</title>
    <style>
        body {
            background: url("/imgs/bg.jpg");
        }

        .m-container-small {
            max-width: 60em !important;
            margin: auto !important;
        }

        .m-mobile-show {
            display: none !important;
        }

        @media screen and(max-width: 768px) {
            .m-mobile-hide {
                display: none !important;
            }

            .m-mobile-show {
                display: block !important;
            }

            .m-moble-wide {
                width: 100% !important;
            }
        }

        .m-opacity-tiny {
            opacity: 0.7 !important;
        }
    </style>
</head>
<body>
<!--后端导航-->
<nav  th:fragment="menu(n)" class="ui inverted segment attached m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted menu stackable">
            <h2 class="ui header teal item">管理后台</h2>
            <a href="index.html" th:href="@{/supper/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1}?'active'"><i class="mini home icon"></i>博客</a>
            <a href="../types.html" th:href="@{/supper/types}" class="m-item item m-mobile-hide" th:classappend="${n==2}?'active'"><i class="mini idea icon"></i>分类</a>
            <a href="../tags.html" th:href="@{/supper/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3}?'active'"><i class="mini tags icon"></i>标签</a>
            <div class="right menu">
                <div class="ui dropdown item" id="headimg">
                    <div class="text">
                        <img src="https://picsum.photos/id/237/110/110" th:src="@{${session.user.avatar}}" class="ui avatar image">
                        <span th:text="${session.user.nickname}">Z</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/supper/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" id="toggle" class="ui button button black m-mobile-show" style="position: absolute;top: 0;right: 0;">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--底部-->
<footer th:fragment="footer" class="ui inverted vertical footer segment m-padded-tb-huge">
    <div class="ui container center aligned">
        <div class="ui grid divided inverted stackable">
            <div class="two wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/imgs/er.JPG" style="width: 110px" class="ui rounded image" th:src="@{/imgs/er.JPG}">
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newblogList">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item"
                           th:each="blog:${newblogs}" th:text="${blog.title}">用户简介</a>
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a  class="item" th:text="#{index.email}">用户简介</a>
                    <a th:text="#{index.QQ}" class="item">用户简介</a>
                </div>
            </div>
            <div class="six wide column">
                <h4 class="ui inverted header m-text-thin m-text-sp m-opacity-mini" >ZXX</h4>
                <p class="m-text-thin m-text-sp m-opacity-tiny">床前明月光，疑是影在窗。</p>
                <p class="m-text-thin m-text-sp m-opacity-tiny">问君何所在，噼啪编码忙。</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>

    </div>
</footer>

<th:block th:fragment="script">
    <script src="../../static/jar/jquery-3.4.1.min.js" th:src="@{/jar/jquery-3.4.1.min.js}"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
        $("#newblog-container").load(/*[[@{/super/footer/newblogs}]]*/"/super/footer/newblogs");
    </script>
</th:block>
</body>
</html>
