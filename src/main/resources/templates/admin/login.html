<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/admin_fragments::head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <title>后台登录页面</title>
</head>
<body>
<br/>
<br/>
<div class="m-container-small" style="max-width: 30em !important;padding-top: 5em !important;
    padding-bottom: 5em !important;margin: auto !important;">
    <div class="ur container">
        <div class="column">
            <h2 class="ui teal image header">
                <div class="content">
                  管理后台登录
                </div>
            </h2>
            <form class="ui large form" method="post" th:action="@{/supper/login}">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="登录名">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="登录密码">
                        </div>
                    </div>
                    <button class="ui fluid large teal submit button">登      录</button>
                </div>
                <div class="ui error message mini"></div>
                <div class="ui message negative mini" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或密码错误！</div>
            </form>
        </div>
    </div>
</div>
</body>
<th:block th:replace="admin/admin_fragments::script">
</th:block>
<script>
    $(".ui.form").form({
        fields: {
            username: {
                identifier: "username",
                rules: [{
                    type: "empty",
                    prompt: "请输入用户名！"
                }]
            },
            password: {
                identifier: "password",
                rules: [{
                    type: "empty",
                    prompt: "密码不允许为空！"
                }]
            }
        }
    })
</script>
</html>
